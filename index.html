<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Travel Planner Pro</title>

<style>
body{margin:0;font-family:Arial;background:#eef1f7}
header{background:#0d47a1;color:white;padding:15px;text-align:center;font-size:22px} 
.container{max-width:900px;margin:auto;padding:20px}
input,button{width:100%;padding:10px;margin:8px 0;font-size:15px;border-radius:6px;border:1px solid #ccc}
button{background:#0d47a1;color:white;border:none;cursor:pointer}
button:hover{opacity:0.9}
.card{background:white;padding:15px;margin-top:20px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
.section-title{font-size:18px;font-weight:bold;margin-top:10px}
.hidden{display:none}
.price{float:right;font-weight:bold;color:#0d47a1}
.total{font-size:20px;font-weight:bold;margin-top:10px}
</style>
</head>

<body>

<header>Easy Travel Planner — Itinerario con Costes</header>

<!-- PANTALLA 1 -->
<div class="container" id="pantalla1">

<h3>Planifica tu viaje</h3>

<input type="text" id="origen" placeholder="Desde dónde sales">
<input type="text" id="destino" placeholder="Destino">
<input type="date" id="fechaSalida">
<input type="number" id="dias" placeholder="Número de días">
<input type="number" id="personas" placeholder="Número de personas">

<button onclick="generarViaje()">Generar Viaje</button>

</div>

<!-- PANTALLA 2 -->
<div class="container hidden" id="pantalla2">

<h2 id="tituloViaje"></h2>
<div id="resultado"></div>

<button onclick="volver()">← Volver</button>

</div>

<script>

// ================= NORMALIZAR =================
function normalizar(text){
return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").trim();
}

// ================= BASE ACTIVIDADES CON PRECIO BASE POR PERSONA =================

const baseActividades = {

roma:[
[{nombre:"Coliseo",precio:25},{nombre:"Foro Romano",precio:18},{nombre:"Fontana di Trevi",precio:0}],
[{nombre:"Vaticano",precio:30},{nombre:"Basílica San Pedro",precio:0},{nombre:"Castillo Sant'Angelo",precio:20}],
[{nombre:"Panteón",precio:5},{nombre:"Plaza de España",precio:0},{nombre:"Villa Borghese",precio:0}],
[{nombre:"Excursión a Tivoli",precio:40},{nombre:"Villa d'Este",precio:15}],
[{nombre:"Catacumbas",precio:12},{nombre:"Barrio Trastevere",precio:0}]
],

paris:[
[{nombre:"Torre Eiffel",precio:28},{nombre:"Arco del Triunfo",precio:16}],
[{nombre:"Museo Louvre",precio:20},{nombre:"Jardín Tullerías",precio:0}],
[{nombre:"Montmartre",precio:0},{nombre:"Sacré-Cœur",precio:0}],
[{nombre:"Palacio de Versalles",precio:25}],
[{nombre:"Crucero Sena",precio:22},{nombre:"Moulin Rouge",precio:95}]
],

"nueva york":[
[{nombre:"Estatua Libertad",precio:30},{nombre:"Wall Street",precio:0}],
[{nombre:"Museo MET",precio:25},{nombre:"Central Park",precio:0}],
[{nombre:"Empire State",precio:44}],
[{nombre:"High Line",precio:0},{nombre:"Chelsea Market",precio:0}],
[{nombre:"Broadway",precio:80}]
]

};

// ================= TEMPORADA =================

function multiplicadorTemporada(destino,fecha){
let mes=new Date(fecha).getMonth()+1;
destino=normalizar(destino);

if([6,7,8].includes(mes)) return 1.3;
if([4,5,9,10].includes(mes)) return 1.1;
return 0.9;
}

// ================= GENERAR VIAJE =================

function generarViaje(){

let origen=document.getElementById("origen").value;
let destinoOriginal=document.getElementById("destino").value;
let destino=normalizar(destinoOriginal);
let fecha=document.getElementById("fechaSalida").value;
let dias=parseInt(document.getElementById("dias").value);
let personas=parseInt(document.getElementById("personas").value);

if(!origen||!destino||!fecha||!dias||!personas){
alert("Completa todos los campos");
return;
}

let mult=multiplicadorTemporada(destino,fecha);

let html="";
let totalActividades=0;

let actividadesCiudad=baseActividades[destino];

for(let i=0;i<dias;i++){

html+=`<div class="card"><div class="section-title">Día ${i+1}</div>`;

if(actividadesCiudad){

if(dias>=5 && i===Math.floor(dias/2)){
html+=`<p>Día libre para explorar</p>`;
}else{

let bloque=actividadesCiudad[i % actividadesCiudad.length];

bloque.forEach((act,index)=>{

let precioFinal=act.precio*personas*mult;
totalActividades+=precioFinal;

html+=`
<p>
${9+(index*2)}:00 ${act.nombre}
<span class="price">€${Math.round(precioFinal)}</span>
</p>
`;

});

}

}else{

html+=`
<p>9:00 Tour centro histórico <span class="price">€${20*personas}</span></p>
<p>12:00 Museo principal <span class="price">€${15*personas}</span></p>
`;

totalActividades+=35*personas;

}

html+=`</div>`;
}

// COSTES GENERALES
let hotel=120*dias*personas*mult;
let comida=50*dias*personas;
let transporte=25*dias*personas;
let vuelo=300*personas*mult;

let totalFinal=hotel+comida+transporte+vuelo+totalActividades;

document.getElementById("pantalla1").classList.add("hidden");
document.getElementById("pantalla2").classList.remove("hidden");

document.getElementById("tituloViaje").innerHTML=
`Viaje ${origen} → ${destinoOriginal} (${dias} días)`;


document.getElementById("resultado").innerHTML=
html+
`
<div class="card">
<h3>Resumen de Costes</h3>
<p>Hotel estimado: €${Math.round(hotel)}</p>
<p>Comida estimada: €${Math.round(comida)}</p>
<p>Transporte local: €${Math.round(transporte)}</p>
<p>Vuelo estimado: €${Math.round(vuelo)}</p>
<p class="total">TOTAL APROXIMADO: €${Math.round(totalFinal)}</p>
</div>
`;

}

function volver(){
document.getElementById("pantalla2").classList.add("hidden");
document.getElementById("pantalla1").classList.remove("hidden");
}

</script>

</body>
