<body>

<header>Easy Travel Planner ‚Äî Estimaci√≥n Real</header>

<input type="text" id="origen" placeholder="Desde d√≥nde sales (ciudad)">

<input type="number" id="dias" placeholder="N√∫mero de d√≠as">
<input type="number" id="personas" placeholder="N√∫mero de pasajeros">

<select id="presupuesto">
<option value="bajo">üí∞ Bajo</option>

<div class="container hidden" id="pantalla2">

<div id="contenidoResultado"></div>

<script>

// ============ BASE DE ACTIVIDADES POR CIUDAD ============

const actividadesReales = {

{ma√±ana:"Visita al Museo del Prado",tarde:"Palacio Real",noche:"Tapas por La Latina"},
{ma√±ana:"Parque del Retiro",tarde:"Plaza Mayor",noche:"Espect√°culo de flamenco"}
],
barcelona:[
{ma√±ana:"Sagrada Familia",tarde:"Park G√ºell",noche:"Cena frente al mar"},
{ma√±ana:"La Rambla",tarde:"Barrio G√≥tico",noche:"Cena mediterr√°nea"}
]
},

italia:{
roma:[
{ma√±ana:"Visita al Coliseo",tarde:"Vaticano y Capilla Sixtina",noche:"Paseo por Trastevere"},
{ma√±ana:"Foro Romano",tarde:"Plaza de Espa√±a",noche:"Cena italiana"}
],
mil√°n:[
{ma√±ana:"Catedral de Mil√°n",tarde:"Galleria Vittorio Emanuele II",noche:"Navigli"}
]
},

francia:{
par√≠s:[
{ma√±ana:"Subida a la Torre Eiffel",tarde:"Museo del Louvre",noche:"Crucero por el Sena"},
{ma√±ana:"Barrio de Montmartre",tarde:"Campos El√≠seos",noche:"Cena con vistas"}
]
},

estados_unidos:{
"nueva york":[
{ma√±ana:"Estatua de la Libertad",tarde:"Central Park",noche:"Times Square"},
{ma√±ana:"MET Museum",tarde:"Empire State",noche:"Broadway"}
],

]
},

],

]
}

};

// ============ NORMALIZAR TEXTO ============

function normalizar(text){
return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").trim();
}

// ============ GENERAR PLAN ============

function generarViaje(){

let origen = document.getElementById("origen").value;
let destinoOriginal = document.getElementById("destino").value;
let destino = normalizar(destinoOriginal);

let fechaSalida=document.getElementById("fechaSalida").value;
let dias=parseInt(document.getElementById("dias").value);
let personas=parseInt(document.getElementById("personas").value);
let presupuesto=document.getElementById("presupuesto").value;

if(!origen||!destino||!fechaSalida||!dias||!personas){
alert("Por favor completa todos los campos.");
return;
}

// ===== COSTOS ESTIMADOS =====

let hotel, comida, actCost, transporte;

if(presupuesto==="bajo"){
hotel=65; comida=30; actCost=25; transporte=20;
}else if(presupuesto==="medio"){
hotel=130; comida=50; actCost=45; transporte=30;
}else{
hotel=260; comida=80; actCost=70; transporte=45;
}

// Vuelo estimado seg√∫n origen ‚Äî muy aproximado
let vueloBase=200;

if(normalizar(origen).includes("america")){
vueloBase=650;
}
if(normalizar(origen).includes("asia")){
vueloBase=800;
}
if(normalizar(origen).includes("oceania")){
vueloBase=1000;
}
if(normalizar(origen).includes("africa")){
vueloBase=900;
}

let costeVuelo=vueloBase*personas;

// Costes totales
let totalHotel = hotel*dias*personas;
let totalComida = comida*dias*personas;
let totalActividades = actCost*dias*personas;
let totalTransporte = transporte*dias*personas;

let totalViaje = totalHotel + totalComida + totalActividades + totalTransporte + costeVuelo;

// ===== ITINERARIO =====

let itineraryHTML="";

let encontrada=false;

// Buscar actividades reales
for(let pais in actividadesReales){
if(actividadesReales[pais][destino]){
encontrada=true;
let lista=actividadesReales[pais][destino];

for(let i=1;i<=dias;i++){
let act = lista[(i-1)%lista.length];
itineraryHTML += `
<div class="card">
<div class="section-title">D√≠a ${i}</div>
<p><strong>Ma√±ana:</strong> ${act.ma√±ana}</p>
<p><strong>Tarde:</strong> ${act.tarde}</p>
<p><strong>Noche:</strong> ${act.noche}</p>
</div>
`;
}
}
}

// Si no hay ciudad en datos ‚Üí itinerario gen√©rico
if(!encontrada){
for(let i=1;i<=dias;i++){
itineraryHTML += `
<div class="card">
<div class="section-title">D√≠a ${i}</div>
<p><strong>Ma√±ana:</strong> Recorrido tur√≠stico por ${destinoOriginal}</p>
<p><strong>Tarde:</strong> Visita cultural en ${destinoOriginal}</p>
<p><strong>Noche:</strong> Cena t√≠pica local</p>
</div>
`;
}
}

// ===== MOSTRAR RESULTADOS =====

document.getElementById("pantalla1").classList.add("hidden");
document.getElementById("pantalla2").classList.remove("hidden");

document.getElementById("tituloViaje").innerHTML = 
`‚úàÔ∏è Viaje de ${origen} ‚Üí ${destinoOriginal} (${dias} d√≠as)`;

document.getElementById("contenidoResultado").innerHTML = `

${itineraryHTML}

<div class="card">
<h3>üìä Desglose de costes aproximados</h3>
<p>‚úàÔ∏è Vuelo estimado total: ‚Ç¨${costeVuelo}</p>
<p>üè® Hoteles: ‚Ç¨${totalHotel}</p>
<p>üçΩ Comidas: ‚Ç¨${totalComida}</p>
<p>üéü Actividades: ‚Ç¨${totalActividades}</p>
<p>üöï Transporte interno: ‚Ç¨${totalTransporte}</p>
<p class="total">üíµ TOTAL DEL VIAJE: ‚Ç¨${totalViaje}</p>
</div>

`;

}

// ============ VOLVER ============

function volver(){
document.getElementById("pantalla2").classList.add("hidden");
document.getElementById("pantalla1").classList.remove("hidden");
}

</script>
