<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Travel Planner Premium</title>

<style>
body{margin:0;font-family:Arial;background:#eef1f7}
header{background:#0d47a1;color:white;padding:15px;text-align:center;font-size:22px}
.container{max-width:900px;margin:auto;padding:20px}
input,button,select{width:100%;padding:10px;margin:8px 0;font-size:15px;border-radius:6px;border:1px solid #ccc}
button{background:#0d47a1;color:white;border:none;cursor:pointer}
button:hover{opacity:0.9}
.card{background:white;padding:15px;margin-top:20px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
.section-title{font-size:18px;font-weight:bold;margin-top:10px}
.hidden{display:none}
.price{float:right;font-weight:bold;color:#0d47a1}
.total{font-size:20px;font-weight:bold;margin-top:10px}
.badge{background:#e3f2fd;padding:4px 8px;border-radius:5px;font-size:12px}
</style>
</head>

<body>

<header>Easy Travel Planner — Premium</header>

<div class="container" id="pantalla1">

<h3>Planifica tu viaje</h3>

<input type="text" id="origen" placeholder="Desde dónde sales">
<input type="text" id="destino" placeholder="Destino (Roma, Paris, Nueva York)">
<input type="date" id="fechaSalida">
<input type="number" id="dias" placeholder="Número de días">
<input type="number" id="personas" placeholder="Número de personas">

<select id="tipoViaje">
<option value="estandar">Tipo de viaje: Estándar</option>
<option value="aventura">Aventura</option>
<option value="gastronomico">Gastronómico</option>
<option value="relax">Relax</option>
</select>

<button onclick="generarViaje()">Generar Viaje</button>

</div>

<div class="container hidden" id="pantalla2">
<h2 id="tituloViaje"></h2>
<div id="resultado"></div>
<button onclick="volver()">← Volver</button>
</div>

<script>

function normalizar(text){
return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").trim();
}

const baseDatos={
roma:{
actividades:[
[
{nombre:"Coliseo",precio:25,zona:"Coliseo"},
{nombre:"Foro Romano",precio:18,zona:"Coliseo"},
{nombre:"Plaza Venecia",precio:0,zona:"Centro"}
],
[
{nombre:"Museos Vaticanos",precio:30,zona:"Vaticano"},
{nombre:"Basílica de San Pedro",precio:0,zona:"Vaticano"},
{nombre:"Castillo Sant'Angelo",precio:20,zona:"Vaticano"}
],
[
{nombre:"Panteón",precio:5,zona:"Centro"},
{nombre:"Plaza de España",precio:0,zona:"Centro"},
{nombre:"Villa Borghese",precio:0,zona:"Borghese"}
]
],
restaurantes:{
"Coliseo":"La Taverna dei Fori Imperiali",
"Centro":"Ristorante Aroma",
"Vaticano":"Il Sorpasso",
"Borghese":"Ristorante Nino"
}
}
};

function multiplicadorTemporada(fecha){
let mes=new Date(fecha).getMonth()+1;
if([6,7,8].includes(mes)) return 1.3;
if([4,5,9,10].includes(mes)) return 1.1;
return 0.9;
}

function generarViaje(){

let origen=document.getElementById("origen").value;
let destinoOriginal=document.getElementById("destino").value;
let destino=normalizar(destinoOriginal);
let fecha=document.getElementById("fechaSalida").value;
let dias=parseInt(document.getElementById("dias").value);
let personas=parseInt(document.getElementById("personas").value);
let tipo=document.getElementById("tipoViaje").value;

if(!origen||!destino||!fecha||!dias||!personas){
alert("Completa todos los campos");
return;
}

let ciudad=baseDatos[destino];
let mult=multiplicadorTemporada(fecha);
let html="";
let totalActividades=0;

for(let i=0;i<dias;i++){

html+=`<div class="card"><div class="section-title">Día ${i+1}</div>`;

if(i === dias-1){

let precioCena=40*personas;
totalActividades+=precioCena;

html+=`
<p>10:00 Día libre para explorar la ciudad <span class="badge">Libre</span></p>
`;

if(tipo==="aventura"){
html+=`<p>Opcional: Tour en bicicleta €${25*personas}</p>`;
}
if(tipo==="gastronomico"){
html+=`<p>Opcional: Tour gastronómico €${60*personas}</p>`;
}
if(tipo==="relax"){
html+=`<p>Opcional: Spa urbano €${50*personas}</p>`;
}

html+=`
<p>21:00 Cena especial de despedida €${precioCena}</p>
`;

}else if(ciudad){

let bloque=ciudad.actividades[i % ciudad.actividades.length];
let hora=10;

bloque.forEach(act=>{
let precioFinal=act.precio*personas*mult;
totalActividades+=precioFinal;

html+=`
<p>${hora}:00 ${act.nombre}
<span class="price">€${Math.round(precioFinal)}</span></p>
`;
hora+=3;
});

let precioCena=40*personas;
totalActividades+=precioCena;

html+=`
<p>21:00 Cena en restaurante recomendado
<span class="price">€${precioCena}</span></p>
`;

}else{

let precioCena=30*personas;
totalActividades+=precioCena;

html+=`
<p>10:00 Tour centro histórico</p>
<p>13:00 Museo principal</p>
<p>17:00 Zona emblemática</p>
<p>21:00 Cena restaurante local €${precioCena}</p>
`;
}

html+=`</div>`;
}

let hotel=120*dias*personas*mult;
let comida=40*dias*personas;
let transporte=25*dias*personas;
let vuelo=300*personas*mult;
let totalFinal=hotel+comida+transporte+vuelo+totalActividades;

document.getElementById("pantalla1").classList.add("hidden");
document.getElementById("pantalla2").classList.remove("hidden");

document.getElementById("tituloViaje").innerHTML=
`Viaje ${origen} → ${destinoOriginal} (${dias} días)`;

document.getElementById("resultado").innerHTML=
html+
`
<div class="card">
<h3>Resumen de Costes</h3>
<p>Hotel: €${Math.round(hotel)}</p>
<p>Comida base: €${Math.round(comida)}</p>
<p>Transporte: €${Math.round(transporte)}</p>
<p>Vuelo: €${Math.round(vuelo)}</p>
<p class="total">TOTAL ESTIMADO: €${Math.round(totalFinal)}</p>
</div>
`;

}

function volver(){
document.getElementById("pantalla2").classList.add("hidden");
document.getElementById("pantalla1").classList.remove("hidden");
}

</script>

</body>
</html>
